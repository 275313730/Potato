<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            user-select: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #main {
            border: 1px solid black;
            overflow: auto;
            width: 60%;
            height: 100vh;
            text-align: center;
            background-color: aliceblue;
        }

        #app {
            margin: 20px;
            width: 45vw;
            border: 1px solid black;
        }

        #work {
            overflow-y: auto;
            border: 1px solid black;
            display: block;
            position: absolute;
            height: 100vh;
            width: 38%;
            right: 0;
            top: 0;
            text-align: center;
        }

        .none {
            display: none;
        }

        #asset {
            margin-top: 10px;
            width: 30vw;
            background-color: gray;
        }

        .inner {
            margin-bottom: 3vh;
        }
    </style>
</head>

<body onbeforeunload="return ''">
    <div id="main">
        <canvas id="app"></canvas>
    </div>

    <div id="work">
        <div id="map" class="inner">
            <p>地图</p>
            <span>地图像素：</span><input id="pixel" type="text">
            <br>
            <span>地图行数：</span><input id="mapRow" type="text">
            <br>
            <span>地图列数：</span><input id="mapColumn" type="text">
            <br><br>
            <button onclick="Editor.createMap(this)">创建新地图</button>
            <button onclick="uploadMap.click()">上传地图</button>
            <input id="uploadMap" class="none" type="file" accept="image\*" onchange="Editor.uploadMap(this)">
        </div>

        <div class="inner">
            <p>素材</p>
            <div>
                <button onclick="uploadAsset.click()">上传素材</button>
                <input id="uploadAsset" class="none" type="file" accept="image\*" onchange="Editor.uploadAsset(this)">
            </div>
            <br>
            <canvas id="asset"></canvas>
        </div>

        <div class="inner">
            <p>地图绘制</p>
            <button onclick="Editor.draw()">绘制(d)</button>
            <button onclick="Editor.clear()">擦除(a)</button>
            <button onclick="Editor.zoomIn()">放大(w)</button>
            <button onclick="Editor.zoomOut()">缩小(s)</button>
        </div>

        <div class="inner">
            <p>地图保存</p>
            <input id="fileName" type="text" placeholder="输入要保存的文件名">
            <br><br>
            <button id="save" onclick="Editor.save()">save</button>
        </div>
    </div>

    <script src="Editor.js"></script>
</body>

</html>
